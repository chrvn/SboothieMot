version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_by_diet
  - ask_by_ingredient
  - ask_by_name

entities:
  - diet_type
  - ingredient
  - smoothie_name

actions:
  - action_find_by_ingredient

slots:
  diet_type:
    type: text
    mappings:
      - type: from_entity
        entity: diet_type
  ingredient:
    type: text
    mappings:
      - type: from_entity
        entity: ingredient
  smoothie_name:
    type: text
    mappings:
      - type: from_entity
        entity: smoothie_name

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_diet:
    - condition: 
        - type: slot
          name: diet_type
          value: "vegan"
      text: "Here are some vegan smoothies: [insert smoothies]"
    - condition:
        - type: slot
          name: diet_type
          value: "non-dairy"
      text: "ok poopy"

  utter_ingredient:
      - text: "Sorry, please ask about an ingredient!"
    # - condition:
    #     - type: slot
    #       name: ingredient
    #       value: "mango"
    #   text: "Here are some smoothies with mango: Blueberry-Mango"
    # - condition:
    #     - type: slot
    #       name: ingredient
    #       value: "avocado"
    #   text: "Here are some smoothies with avocado: Avocado-Coconut"

  utter_recipe:
    - condition:
        - type: slot
          name: smoothie_name
          value: "Strawberry-Orange"
      text: "the recipe for blueberry mango is 1 blueberry 1 mango and blend"
    - condition:
        - type: slot
          name: smoothie_name
          value: "Avocado-Coconut"
      text: "the recipe for avocado coconut is 1 avocado 1 coconut and blend"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

